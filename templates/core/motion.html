<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ESP32 Devices</title>
</head>
<body>
    <h1>Control ESP32 Devices</h1>
    
    <div>
        <h2>Alarm 1</h2>
        <button onclick="location.href='{% url 'toggle_device' device_name='alarm1' action='on' %}'">Turn Alarm 1 On</button>
        <button onclick="location.href='{% url 'toggle_device' device_name='alarm1' action='off' %}'">Turn Alarm 1 Off</button>
    </div>

    <div>
        <h2>Alarm 2</h2>
        <button onclick="location.href='{% url 'toggle_device' device_name='alarm2' action='on' %}'">Turn Alarm 2 On</button>
        <button onclick="location.href='{% url 'toggle_device' device_name='alarm2' action='off' %}'">Turn Alarm 2 Off</button>
    </div>

    <div>
        <h2>Floodlight 1</h2>
        <button onclick="location.href='{% url 'toggle_device' device_name='floodlight1' action='on' %}'">Turn Floodlight 1 On</button>
        <button onclick="location.href='{% url 'toggle_device' device_name='floodlight1' action='off' %}'">Turn Floodlight 1 Off</button>
    </div>

    <div>
        <h2>Floodlight 2</h2>
        <button onclick="location.href='{% url 'toggle_device' device_name='floodlight2' action='on' %}'">Turn Floodlight 2 On</button>
        <button onclick="location.href='{% url 'toggle_device' device_name='floodlight2' action='off' %}'">Turn Floodlight 2 Off</button>
    </div>
</body>
</html>
